<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE COUNTER</title>
    <style>
        body{
            color:black;
        }
    </style>
</head>
<body style="background-image: url(https://th.bing.com/th?id=OIP.ZKoQFdiPtlrv7lQB9QA4OgHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2);background-repeat: no-repeat;background-size: cover;font-weight: bold;text-align: center;font-size: large;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-transform: uppercase;font-size: 25px;">
    <div class="image-container">
        <div class="overlay-text">   
          <style>
            body {
              font-family: Arial, sans-serif;
            }
            .container {
              text-align: center;
              margin-top: 20px;
            }
          </style>
        </head>
        <body>
          <h2>FREE CAFE</h2>
          <div class="container">
            <label>
                <input type="radio" name="drink" value="tea"> Tea-10
            </label>
            <label>
                <input type="radio" name="drink" value="coffee"> Coffee-15
            </label>
            <label>
                <input type="radio" name="drink" value="badammilk"> Badam Milk-15
            </label>
            <label>
                <input type="radio" name="drink" value="horlicks"> Horlicks-15
            </label>
            <br>
            <br>
            <button onclick="countDrink()" style="font-size: 25px;">ADD DRINK</button>
            <button onclick="priceDrink()" style="font-size: 25px;">CONFIRM</button>
            <p>Tea Count: <span id="teaCount">0</span></p>
            <p>Coffee Count: <span id="coffeeCount">0</span></p>
            <p>Badam Milk Count: <span id="badammilkCount">0</span></p>
            <p>Horlicks Count: <span id="horlicksCount">0</span></p>
            <p>TOTAL PRICE : <span id="bill">0</span></p>
          </div>
         <script>
            let teaCount = 0;
            let coffeeCount = 0;
            let badammilkCount = 0;
            let horlicksCount = 0;
            function countDrink() {
              const selectedDrink = document.querySelector('input[name="drink"]:checked');
              if (selectedDrink) {
                const drinkType = selectedDrink.value;
                if (drinkType === 'tea') {
                  teaCount++;
                  document.getElementById('teaCount').textContent = teaCount;
                } else if (drinkType === 'coffee') {
                  coffeeCount++;
                  document.getElementById('coffeeCount').textContent = coffeeCount;
                }
                else if (drinkType === 'badammilk') {
                  badammilkCount++;
                  document.getElementById('badammilkCount').textContent = badammilkCount;
                }
                else if (drinkType === 'horlicks') {
                  horlicksCount++;
                  document.getElementById('horlicksCount').textContent = horlicksCount;
                }
              }
            }
        function priceDrink(){
        var bill;
        bill=teaCount*10+coffeeCount*15+badammilkCount*15+horlicksCount*15;
        document.getElementById('bill').textContent=bill;
        return(bill);
    }
          </script>
        </body>
        </html>
    </div>
</body>
</html>
